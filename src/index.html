<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Age</title>
    <script src="js/vendor.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Space Age</h1>

      <div class="forms">
        <p>Convert your age to seconds!</p>
        <form id="age-form">
          Age: <input id="age-input" type="text"> <button type="submit" name="button">Submit</button>
        </form>
      </div>
      <div class="results">
        <h3>Age in seconds: <span id="age-output"></span></h3>
      </div>

      <div class="forms">
        <form id="date-form">
          Age: <input id="date-input" type="date"> <button type="submit" name="button">Submit</button>
        </form>
      </div>
      <div class="results">
        <h3>Age in seconds: <span id="date-output"></span></h3>
      </div>

    </div>
  </body>
</html>
